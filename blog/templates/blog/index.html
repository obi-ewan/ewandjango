<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        {% if latest_posts %}
        <ul>
            {% for post in latest_posts %}
            <li>
                <a href="{% url 'blog:detail' post.id %}"> {{ post.title }} </a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
            <p> No posts available.</p>
        {% endif %}
    </div>
</body>
</html>
